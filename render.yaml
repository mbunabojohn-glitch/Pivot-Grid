services:
  - type: web
    name: pivot-grid-backend
    env: node
    plan: free
    autoDeploy: true
    rootDir: backend
    buildCommand: npm ci
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGO_URI
        sync: false
      - key: CORS_ORIGIN
        value: "*"
      - key: BROKER_PROVIDER
        value: "demo"
